<script>

  const UtilsFunctions = subclass => class extends subclass {
    transformToArray(source, attribute) {
      return Object.keys(source).map(key => Object.assign(!!attribute ? { [attribute]: key } : {}, source[key]));
    }

    getDate(date) {
      return new Date(date).toLocaleString('en-us', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    isEmpty(array) {
      return !array || !array.length;
    }

    randomOrder(array) {
      return array.sort(() => 0.5 - Math.random());
    }
  };
</script>
